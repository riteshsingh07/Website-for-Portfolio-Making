<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritesh Singh Portfolio</title>

    <link rel="stylesheet" href="style.css">

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>



    <!-- /* header design */ -->

     <header class="header">
      <a href="#" class="logo">Portfolio Website</a>
      
      <div class="bx bx-menu" id="menu-icon"></div>

      <nav class="navbar">
       <a href="#details" class="active">Personal Details</a>
       <a href="#education">Education</a>
       <a href="#skill">Skill</a>
       <a href="#project">Project</a>
       <a href="#experience">Experience</a>
      </nav>
     </header>







     <!-- Personal Details  -->

     <section class="details" id="details">
     <h1 class="heading"> Personal Details </h1>

     <div class="details-content">

     <label for="fname"> First Name : </label>
     <input type="text" id="fname" name="fname"><br><br>

     <label for="mname"> Middle Name : </label>
     <input type="text" id="mname" name="mname"><br><br>

     <label for="lname"> Last Name : </label>
     <input type="text" id="lname" name="lname"><br><br>

     <label for="email"> Email : </label>
     <input type="email" id="email" name="email"><br><br>
     
     <label for="number"> Contact : </label>
     <input type="number" name="number" id="number"><br><br>

     <button type="submit"> Submit </button>

     </div>
     </section>






     <!-- Education  -->

     <section class="education" id="education">
     <h1 class="heading"> Education </h1>

     <div class="education-content">

        <label for="university"> School/College : </label>
        <input type="text" id="university" name="university"><br><br>
   
        <label for="department"> Department : </label>
        <input type="text" id="department" name="department"><br><br>
   
        <label for="major"> Major : </label>
        <input type="text" id="major" name="major"><br><br>
   
        <label for="time"> Time Duration : </label>
        <input type="text" id="time" name="time"><br><br>
        
        <label for="percentage"> Percentage : </label>
        <input type="text" name="percentage" id="percentage"><br><br>
   
        <button type="submit"> Submit </button>
    
     </div>
     </section>





    

    <!-- Skill  -->

    <section class="skill" id="skill">
        <h1 class="heading"> Skill </h1>
   
        <div class="skill-content">
   
           <label for="language"> Languages : </label>
           <input type="text" id="language" name="language"><br><br>

           <label for="framework"> FrameWorks : </label>
           <input type="text" id="framework" name="framework"><br><br>
      
           <label for="database"> Databases : </label>
           <input type="text" id="database" name="database"><br><br>

           <label for="devops"> DevOps : </label>
           <input type="text" id="devops" name="devops"><br><br>
           
           <label for="coding"> Coding Platform : </label>
           <input type="url" name="coding" id="coding" ><br><br>
      
           <button type="submit"> Submit </button>
       
        </div>
        </section>






     <!-- Project  -->

     <section class="project" id="project">
        <h1 class="heading"> Project </h1>
   
        <div class="project-content">
   
           <label for="title"> Project Title : </label>
           <input type="text" id="title" name="title"><br><br>
      
           <label for="duration"> Time Duration : </label>
           <input type="text" id="duration" name="duration"><br><br>

           <label for="tech"> Technology Used : </label>
           <input type="text" id="tech" name="tech"><br><br>
           
           <label for="description"> Description : </label>
           <textarea rows="3" type="text" name="description" id="description" ></textarea><br><br>
      
           <button type="submit"> Submit </button>
       
        </div>
        </section>





        <!-- Experience  -->

     <section class="experience" id="experience">
        <h1 class="heading"> Experience </h1>
   
        <div class="experience-content">
   
           <label for="designation"> Designation : </label>
           <input type="text" id="designation" name="designation"><br><br>

           <label for="company"> Company : </label>
           <input type="text" id="company" name="company"><br><br>
      
           <label for="serving"> Serving Period : </label>
           <input type="text" id="serving" name="serving"><br><br>

           <label for="technology"> Technology Acquired : </label>
           <input type="text" id="technology" name="technology"><br><br>
           
           <label for="work"> Work Done : </label>
           <textarea rows="3" type="text" name="work" id="work" ></textarea><br><br>
      
           <button type="submit"> Submit </button>
       
        </div>
        </section>

        

</body>
</html>
